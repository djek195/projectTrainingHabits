<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <title>Training Habits App</title>
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="logo Habbit App">
            <nav class="menu">
                <div class="menu__list ">
                    <button class="menu__item active">
                       <img src="images/water.svg" alt="water"> 
                    </button>
                    <button class="menu__item">
                        <img src="images/food.svg" alt="food"> 
                     </button>
                </div>
                <button class="menu__add">
                    <img src="images/add.svg" alt="Add Habits">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Віджимання</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогрес</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div>
                    <div class="habit">
                        <div class="habit__day">День 1</div>
                        <div class="habit__comment">Перший день завжди дається важко</div>
                        <button class="habit__delate"><img src="images/delete.svg" alt=""></button>
                    </div>
                    <div class="habit">
                        <div class="habit__day">День 2</div>
                        <form class="habit__form">
                            <input class="input_icon" type="text" placeholder="Комантар" />
                            <img class="input__icon" src="images/comment.svg" alt="comment icon">
                            <button class="button">Готово</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
