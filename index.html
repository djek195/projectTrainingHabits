<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <title>Training Habits App</title>
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="logo Habbit App">
            <nav class="menu">
                <div class="menu__list ">
                    <button class="menu__item active">
                       <img src="images/water.svg" alt="water"> 
                    </button>
                    <button class="menu__item">
                        <img src="images/food.svg" alt="food"> 
                     </button>
                </div>
                <button class="menu__add">
                    <img src="images/add.svg" alt="Add Habits">
                </button>
            </nav>
        </div>
        <div class="content">
            
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
