<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <title>Training Habits App</title>
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="logo Habbit App">
            <nav class="menu">
                <div class="menu__list ">
                    <!-- <button class="menu__item active" menu-habit-id= "1">
                       <img src="images/water.svg" alt="water" > 
                    </button>
                    <button class="menu__item">
                        <img src="images/food.svg" alt="food"> 
                     </button>  -->
                </div> 
                <button class="menu__add" onclick="togglePopup()">
                    <img src="images/add.svg" alt="Add Habits">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогрес</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days"></div>
                    <div class="habit">
                        <div class="habit__day"></div>
                        <form class="habit__form" onsubmit="addDays(event)">
                            <input name="comment" class="input_icon" type="text" placeholder="Комантар" />
                            <img class="input__icon" src="images/comment.svg" alt="comment icon">
                            <button class="button" type="submit">Готово</button>
                        </form>
                    </div>
            </main>
        </div>

        <div class="cover cover_hidden" id="add-habit-popup">
            <div class="popup">
                <h2>Нова звичка</h2>
                <div class="icon-laber">Іконка</div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon(this, 'water')">
                        <img src="images/water.svg" alt="Вода">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'sport')">
                        <img src="images/sport.svg" alt="Спорт">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'food')">
                        <img src="images/food.svg" alt="їжа">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabit(event)">
                    <input type="text" name="name" placeholder="Назва звички">
                    <input type="text" name="icon" hidden placeholder="Іконка" value="water">
                    <input type="number" name="target" placeholder="Ціль">
                    <button class="button" type="submit">Додати</button>
                </form>
                <button class="popup__close" onclick="togglePopup();">
                    <img src="/images/close.svg" alt="close">
                </button>
            </div>
        </div>

    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
